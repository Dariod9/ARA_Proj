!
!
!
!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname A_South
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.10.2.5 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip address 10.10.1.14 255.255.255.252
 ip ospf 1 area 0
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.10.1.21 255.255.255.252
 ip ospf 13 area 0
 speed auto
 duplex auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 1
 redistribute ospf 13 subnets
!
router ospf 13
 default-information originate always
!
router bgp 40020
 bgp log-neighbor-changes
 redistribute ospf 13
 neighbor 10.10.2.1 remote-as 40020
 neighbor 10.10.2.1 update-source Loopback0
 neighbor 10.10.2.1 next-hop-self
 neighbor 10.10.2.2 remote-as 40020
 neighbor 10.10.2.2 update-source Loopback0
 neighbor 10.10.2.2 next-hop-self
 neighbor 10.10.2.6 remote-as 40020
 neighbor 10.10.2.6 update-source Loopback0
 neighbor 10.10.2.6 next-hop-self
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
